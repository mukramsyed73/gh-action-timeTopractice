name: Deploy Project
on : push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Get npm
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install npm
        run: npm ci
      - name: Trigger lint
        run: npx lint