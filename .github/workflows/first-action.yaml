name: Deploy Project
on : push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install npm
        run: npm ci
      - name: Trigger lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install npm
        run: npm ci
      - name: Run test
        run: npm run test
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install npm
        run: npm ci
      - name: Deploy Code
        run: echo "This is deployment Practice"              